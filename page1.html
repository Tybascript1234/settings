<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض أيقونة الموقع السابق</title>
    <style>
        .favicon-container {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>أيقونة الموقع السابق</h1>
    <div class="favicon-container" id="favicon-container">
        جارٍ التحميل...
    </div>
    <p>يتم استخراج الأيقونة الخاصة بالموقع السابق.</p>

    <script>
        // الحصول على رابط الموقع السابق
        const previousSite = document.referrer;
        const faviconContainer = document.getElementById("favicon-container");

        if (previousSite) {
            console.log("الموقع السابق:", previousSite);

            // استخراج الدومين فقط
            const url = new URL(previousSite);
            const baseDomain = url.hostname; // مثل "example.com"

            // رابط جوجل لاستخراج الأيقونة
            const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${baseDomain}`;

            // تجربة جلب الصورة
            fetch(faviconUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("لم يتم العثور على الأيقونة");
                    }
                    return response.blob();
                })
                .then(blob => {
                    const objectURL = URL.createObjectURL(blob);
                    faviconContainer.style.backgroundImage = `url(${objectURL})`;
                    faviconContainer.textContent = ""; // إزالة النص
                    console.log("تم العثور على الأيقونة:", objectURL);
                })
                .catch(error => {
                    console.error(error);
                    faviconContainer.textContent = "لم يتم العثور على أيقونة";
                });
        } else {
            console.log("لا يوجد موقع سابق.");
            faviconContainer.textContent = "لا يوجد موقع سابق";
        }
    </script>
</body>
</html>
